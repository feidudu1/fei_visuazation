<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base</title>
  </head>
  <body>
    <canvas width="800" height="800" id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // 红色矩形
      ctx.fillStyle = "red";
      ctx.fillRect(0, 0, 100, 100);

      // 圆形
      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 4;
      ctx.arc(200, 200, 50, 0, 2 * Math.PI, false);
      ctx.stroke();

      // 线段
      ctx.beginPath();
      ctx.strokeStyle = "orange";
      ctx.moveTo(200, 50);
      ctx.lineTo(260, 100);
      ctx.stroke();
      ctx.lineWidth = 2;
      ctx.lineTo(400, 80);
      ctx.stroke();

      // 线段 点
      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.lineWidth = 10;
      ctx.moveTo(300, 300);
      ctx.lineTo(310, 310);
      ctx.stroke();
    </script>
  </body>
</html>
